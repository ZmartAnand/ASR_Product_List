<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title class="ion-text-center">ASR-Works</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-grid class="h-100">
    <ion-row class="h-100 ion-justify-content-center">
      <ion-col size="12">
        <ion-card class="ion-padding">

          <form [formGroup]="nameForm" (ngSubmit)="saveName()">
            <ion-label color="dark">Product Name <ion-text color="danger">*</ion-text></ion-label>
            <ion-item>
              <ion-input formControlName="name" placeholder="Enter product name"></ion-input>
            </ion-item>
            <ion-button expand="block" type="submit" color="primary" shape="round" [disabled]="nameForm.invalid"
              class="ion-margin-top ">
              Save
            </ion-button>
          </form>

          <form [formGroup]="categoryForm" (ngSubmit)="saveCategory()" class="ion-margin-vertical">
            <ion-label color="dark">Product Category <ion-text color="danger">*</ion-text></ion-label>
            <ion-item>
              <ion-select formControlName="product" placeholder="Select product type" interface="action-sheet">
                <ion-select-option *ngFor="let item of productOptions" [value]="item">{{ item }}</ion-select-option>
              </ion-select>
            </ion-item>

            <ion-item class="ion-margin-top">
              <ion-input formControlName="categoryNote" placeholder="Enter new product category"></ion-input>
            </ion-item>

            <ion-button expand="block" type="submit" color="primary" shape="round" [disabled]="categoryForm.invalid"
              class="ion-margin-top ">
              Save
            </ion-button>
          </form>
          <form [formGroup]="sizeForm" (ngSubmit)="saveSize()" class="ion-margin-top">

            <ion-label color="dark" class="ion-margin-bottom">
              Product Size <ion-text color="danger">*</ion-text>
            </ion-label>

            <ion-accordion-group>
              <ion-accordion value="size-select">
                <ion-item slot="header" color="light-shade">
                  <ion-label color="medium">Select the product size</ion-label>
                </ion-item>

                <div slot="content">
                  <ion-searchbar formControlName="search" placeholder="Search size"></ion-searchbar>

                  <div style="max-height: 180px; overflow-y: auto;">
                    <ion-list>
                      <ion-item *ngFor="let size of filteredSizes">
                        <ion-label>{{ size }}</ion-label>
                      </ion-item>
                    </ion-list>
                  </div>
                </div>
              </ion-accordion>
            </ion-accordion-group>


            <ion-item>
              <ion-input formControlName="size" placeholder="Enter new product size"></ion-input>
            </ion-item>

            <ion-button expand="block" type="submit" color="primary" shape="round" [disabled]="sizeForm.invalid"
              class="ion-margin-top">
              Save
            </ion-button>

          </form>


        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
